<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Export Cases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Select Cases to Export</h2>

    <!-- Export Button -->
    <button onclick="exportSelectedToExcel()">Export Selected</button>
    
    <!-- Case List Table -->
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Case ID</th>
                <th>Customer</th>
                <th>Issue</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="cases-list">
            <!-- Cases will be loaded here dynamically -->
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div id="pagination" class="pagination">
        <!-- Previous/Next buttons will be dynamically added here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
